<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            margin:0;
            padding:0;
            width:100%;
            height:100%;
            background-color: #1B9AF7;
        }
    </style>
</head>
<body>
<canvas id="myCanvas">您的浏览器不支持Canvas。</canvas>
<script src="particle.js"></script>
<script>
    particle({
        canvasId:"myCanvas",
        imgPath:"my.png",
        col:3,
        row:3,
        color:{
            rgba:[100,100,100],
            isUp:false},//颜色阈值
        delay:50,//动画起始时间浮动值
        duration: 50,//动画持续时间
        fillStyle:"white"
    });
</script>

</body>
</html>
