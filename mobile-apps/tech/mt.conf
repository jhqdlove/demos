{
  "name": "科技",
  "proxy": {
    "port": "8088",
    "map": {
      "g": "info"
    }
  },
  "serverPath": "/frontend/apps/tech",
  "build": [
    "compile",
    "upload",
    "css"
  ],
  "compile": {
    "babel": {
      "presets": [
        "react",
        "stage-2",
        "es2015"
      ],
      "plugins": [
        [
          "transform-es2015-modules-mt-amd",
          {
            "commonjs": true
          }
        ]
      ]
    }
  },
  "watch": [
    "upload",
    "compile"
  ]
}
